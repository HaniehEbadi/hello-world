<!DOCTYPE html>
<html>
<body>

<h1>My First JavaScript</h1>
<p id="demo">My First JavaScript</p>

<h3>Date function</h3>
<button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">
Click me to display Date and Time.</button>

<h3>JavaScript can change the content of an HTML element:</h3>
<button type="button" onclick="myFunction()">Click Me!</button>

<h3>JavaScript can change the style of an HTML element:</h3>
<button type="button" onclick="myFunction2()">Click Me!</button>

<h3>JavaScript changes the value of the src (source) attribute of an image:</h3>
<img id="myImage" src="pic_bulboff.gif" width="100" height="180">
<p>
<button type="button" onclick="light(1)">Light On</button>
<button type="button" onclick="light(0)">Light Off</button>
</p>

<script>
    function myFunction() { 
      document.getElementById("demo").innerHTML = "Hello JavaScript!";
    }
    
    function myFunction2() {
      document.getElementById("demo").style.fontSize = "25px"; 
      document.getElementById("demo").style.color = "red";
      document.getElementById("demo").style.backgroundColor = "yellow";        
    }

    function light(sw) {
        var pic;
        if (sw == 0) {
            pic = "pic_bulboff.gif"
        } else {
            pic = "pic_bulbon.gif"
        }
        document.getElementById('myImage').src = pic;
    }
</script>

<!-- alternate -->
<noscript>Sorry, your browser does not support JavaScript!</noscript>

</body>
</html>
